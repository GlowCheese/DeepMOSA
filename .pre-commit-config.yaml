repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/google/addlicense
    rev: v1.2.0
    hooks:
    - id: addlicense
      args: [ "-c", "DeepMOSA", "-l", "mit", "-s=only" ]